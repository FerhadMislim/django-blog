version: '3'

services:
  web:
    build: .
    volumes:
      - .:/code
    ports:
      - "8001:8001"
    depends_on:
      - db
    networks:
      - backend

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: blog
      POSTGRES_USER: blog
      POSTGRES_PASSWORD: blog
    networks:
      - backend

networks:
  backend:
    driver: bridge

